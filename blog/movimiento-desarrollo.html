<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title data-blog-meta="title">
    Movimiento y desarrollo infantil | Mentes en Movimiento
  </title>

  <meta name="description" data-blog-meta="description"
        content="Movimiento y desarrollo infantil." />

  <link rel="canonical" href="https://mentesenmovimiento.github.io/blog/movimiento-desarrollo.html" />

  <link rel="stylesheet" href="../assets/styles.css" />
  <link rel="stylesheet" href="../assets/blog.css" />
</head>

<body>
<a href="#contenido" class="skip-link" data-i18n="a11y.skip">Saltar al contenido</a>

<header class="site-header auto-hide">
  <!-- SAME header + language switcher as index.html -->
  <!-- unchanged -->
</header>

<main id="contenido" class="blog-wrap">
  <div class="container">

    <section class="blog-hero">
      <div class="blog-breadcrumb">
        <a href="../index.html" data-blog="breadcrumb.home"></a><span>›</span>
        <a href="./index.html" data-blog="breadcrumb.blog"></a><span>›</span>
        <span data-blog="breadcrumb.topic"></span>
      </div>

      <h1 data-blog="title"></h1>
      <p class="blog-meta" data-blog="meta"></p>
    </section>

    <article class="blog-article">

      <img src="../assets/images/blog-movimiento.jpg"
           loading="lazy"
           decoding="async"
           data-blog-attr="alt"
           data-blog="hero_alt" />

      <p data-blog-html="intro"></p>

      <div class="box box--parent">
        <div class="box-title" data-blog-html="box_parent.title"></div>
        <ul>
          <li data-blog="box_parent.li1"></li>
          <li data-blog="box_parent.li2"></li>
          <li data-blog="box_parent.li3"></li>
          <li data-blog="box_parent.li4"></li>
        </ul>
      </div>

      <div class="blog-nav">
        <a href="./index.html" data-blog="nav.back"></a>
        <a href="./logopedia-global.html" data-blog="nav.next"></a>
        <a href="../index.html#contacto" data-blog="nav.contact"></a>
      </div>

    </article>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p class="muted small">© <span id="year"></span> Mentes en Movimiento</p>
  </div>
</footer>

<script src="../assets/script.js"></script>

<script>
/* BLOG i18n LOADER */
(function () {
  const lang = localStorage.getItem("mm_lang") || "es";

  fetch("./movimiento-desarrollo.i18n.json")
    .then(r => r.json())
    .then(data => {
      const c = data[lang] || data.es;

      document.querySelectorAll("[data-blog]").forEach(el => {
        const key = el.getAttribute("data-blog");
        if (c[key]) el.textContent = c[key];
      });

      document.querySelectorAll("[data-blog-html]").forEach(el => {
        const key = el.getAttribute("data-blog-html");
        if (c[key]) el.innerHTML = c[key];
      });

      document.querySelectorAll("[data-blog-attr][data-blog]").forEach(el => {
        const attr = el.getAttribute("data-blog-attr");
        const key = el.getAttribute("data-blog");
        if (c[key]) el.setAttribute(attr, c[key]);
      });

      // Meta
      if (c.meta?.title) document.title = c.meta.title;
      if (c.meta?.description) {
        document.querySelector('meta[name="description"]')
          ?.setAttribute("content", c.meta.description);
      }
    });
})();
</script>
</body>
</html>
